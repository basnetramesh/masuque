<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASUQUE RAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0b;
      --surface: #121214;
      --text: #e8e6e3;
      --muted: #6b6b6f;
      --accent: #c9a962;
      --glow: rgba(201, 169, 98, 0.15);
    }

    html, body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* subtle grid / noise texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .brand {
      font-family: 'Instrument Serif', serif;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--text);
      text-shadow: 0 0 60px var(--glow);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .line {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 1.5rem auto 0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand">MASUQUE RAI</h1>
    <div class="line"></div>
    <p class="tagline">Under Construction</p>
  </div>
</body>
</html>
